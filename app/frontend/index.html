<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductPod - Your AI Orchestrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ProductPod</h1>
        <div id="chat-window">
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        <div id="diff-area">
            <input type="text" id="repo-name" placeholder="owner/repo">
            <input type="text" id="branch-name" placeholder="branch">
            <input type="text" id="file-path" placeholder="file path">
            <textarea id="file-content" placeholder="New file content"></textarea>
            <button id="preview-button">Preview Changes</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
